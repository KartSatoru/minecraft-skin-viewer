<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Visualizador de Skin</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background-color: #1e1e1e;
      }
      #skinviewer {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
    <script src="https://unpkg.com/skinview3d@1.18.1/bundles/skinview3d.bundle.js"></script>
  </head>
  <body>
    <canvas id="skinviewer"></canvas>
    <script>
      const viewer = new skinview3d.SkinViewer({
        canvas: document.getElementById("skinviewer"),
        width: window.innerWidth,
        height: window.innerHeight,
        skin: "https://crafatar.com/skins/4566e69fc90748ee8d71d7ba5aa00d20"
      });

      viewer.controls.enableZoom = true;
      viewer.controls.enableRotate = true;

      viewer.animation = new skinview3d.WalkingAnimation();
      viewer.animation.speed = 1;
      viewer.animation.loop = true;

      window.addEventListener("resize", () => {
        viewer.width = window.innerWidth;
        viewer.height = window.innerHeight;
      });
    </script>
  </body>
</html>
